<div class="row">
  <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
    <table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Planet ID</th>
      <th scope="col">Planet Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let planet of planets; let ind = index">
      <th scope="row">{{ind+1}}</th>
      <td>{{planet.planetId}}</td>
      <td>{{planet.planetName}}</td>
    </tr>
  </tbody>
</table>
    </div>
  </div>
